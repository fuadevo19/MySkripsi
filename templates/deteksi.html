<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deteksi Tajwid</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0c29;
      font-family: 'Poppins', sans-serif;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.9;
      filter: blur(150px);
      mix-blend-mode: screen;
      z-index: 0;
    }

    .blob1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #ff00cc, #3333ff);
      animation: moveBlob1 5s ease-in-out infinite;
      top: 10%;
      left: 0;
    }

    .blob2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #00ffff, #2200ff);
      animation: moveBlob2 5s ease-in-out infinite;
      bottom: 10%;
      right: 5%;
    }

    @keyframes moveBlob1 {
      0% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, -30px) scale(1.1); }
      50% { transform: translate(300px, 100px) scale(1); }
      75% { transform: translate(30px, 80px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    @keyframes moveBlob2 {
      0% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(-60px, 40px) scale(1.1); }
      50% { transform: translate(-320px, -30px) scale(0.95); }
      75% { transform: translate(-30px, -70px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }
  </style>
</head>
<body class="text-white font-sans relative">

  <!-- Background Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <!-- Card Container -->
  <div class="flex justify-center mt-[100px] relative z-10">
    <div class="w-[600px] p-6 rounded-3xl bg-white/20 backdrop-blur-md border border-white/30 shadow-lg flex flex-col items-center gap-4">

      <!-- Upload Area -->
      <div id="drop-area" class="w-full h-48 border border-dashed border-white/30 rounded-xl flex items-center justify-center text-center cursor-pointer transition hover:bg-white/10">
        <input type="file" id="fileElem" accept="image/*" class="hidden" />
        <img src="{{ url_for('static', filename='img/upload.png') }}" alt="upload" width="70" class="mr-6">
        <p id="instructionText">Klik atau tarik gambar ke sini</p>
      </div>

      <!-- Preview -->
      <div id="preview-container" class="w-full flex justify-center mt-2"></div>

    </div>
  </div>

  <!-- Tombol Deteksi -->
  <div class="flex justify-center mt-6 relative z-10">
    <button id="detectButton" class="px-8 py-3 bg-white text-[#0f0c29] rounded-xl font-semibold hover:bg-gray-100 transition hidden">
      Deteksi
    </button>
  </div>

  <!-- Hasil Deteksi -->
  <div id="hasil-deteksi" class="mt-10 mx-auto max-w-2xl text-center z-10 relative border-t border-white/20 pt-6">
    <h2 class="text-2xl font-semibold mb-2">Hasil Deteksi</h2>
    <p id="hasil-text" class="text-white/80 mb-9">Belum ada hasil deteksi.</p>
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileElem = document.getElementById("fileElem");
    const previewContainer = document.getElementById("preview-container");
    const detectButton = document.getElementById("detectButton");
    const hasilText = document.getElementById("hasil-text");

    let selectedFile = null;

    dropArea.addEventListener("click", () => fileElem.click());

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("bg-white/10");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("bg-white/10");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("bg-white/10");
      const files = e.dataTransfer.files;
      if (files.length) handleFiles(files[0]);
    });

    fileElem.addEventListener("change", () => {
      if (fileElem.files.length) handleFiles(fileElem.files[0]);
    });

    function handleFiles(file) {
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = function (e) {
        previewContainer.innerHTML = `
          <img src="${e.target.result}" alt="Preview" class="max-h-64 rounded-xl border border-white/20 shadow-lg" />
        `;
        detectButton.classList.remove("hidden");
        hasilText.textContent = "Gambar berhasil dimuat. Klik tombol Deteksi.";
      };
      reader.readAsDataURL(file);
    }

    detectButton.addEventListener("click", async () => {
  if (!selectedFile) return;
  hasilText.textContent = "Sedang memproses gambar...";

  const formData = new FormData();
  formData.append("image", selectedFile);

  try {
    const response = await fetch("/detect", {
      method: "POST",
      body: formData,
    });

    const blob = await response.blob();
    const imageUrl = URL.createObjectURL(blob);
    previewContainer.innerHTML = `
      <img src="${imageUrl}" alt="Hasil Deteksi" class="max-h-64 rounded-xl border border-white/20 shadow-lg" />
    `;
    hasilText.textContent = "Deteksi berhasil.";
  } catch (error) {
    console.error(error);
    hasilText.textContent = "Terjadi kesalahan saat menghubungi server.";
  }
});
  </script>
</body>
</html>
